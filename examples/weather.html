<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>

<body>
    <script src="../dist/openioe.js"></script>
    <script>
        openioe.weather({
            cityName: "辽宁 沈阳",  //必传
            //time:'2022-05-26',  //可选。默认为当前日期
            success: function (result) {  //成功回调
                console.log(result)
                document.write(result.MESG.weatherTime + ' ' + result.MESG.weatherData.stationName + '<br/>白天' + result.MESG.weatherData.dayWeather + ' 夜间' + result.MESG.weatherData.nightWeather + '<br />最低气温' + result.MESG.weatherData.lowTemp + '°' + ' 最高气温' + result.MESG.weatherData.highTemp + '°')
            },
            error: function (status) {
                console.log(status)
            }
        })
    </script>
</body>

</html>
